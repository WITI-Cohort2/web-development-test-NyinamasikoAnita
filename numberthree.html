<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Survey form for mulago hospital</h1>
        <form>
            <label for="fname">FIRST NAME:</label>
            <input type="text" name="first name"><br><br>
            <label for="lname">LAST NAME:</label>
            <input type="text" name="last name"><br><br>
            
            <label for="email address">E-MAIL ADDRESS:</label>
            <input type="text" name="e-mail address" placeholder="enter email here"><br><br>

            <label for="phone number">PHONE NUMBER:</label>
            <input type="text" name="phone number"><br><br>

            <label for="place of residence">PLACE OF RESIDENCE:</label>
            <input type="text" name="place of residence" placeholder="enter residence here"><br><br>

            <label  for="gender">GENDER:</label>
            <label for="female">female</label>
            <input type="radio" name="female" value="female">
            <label for="male">male</label>
            <input type="radio" name="male" value="male"><br><br>

            <label for="age">AGE:</label>
            <label for="0-50">0-50</label>
            <input type="radio" name="0-50" value="0-50">
            <label for="50 and above">50 and above</label>
            <input type="radio" name="50 and above" value="50 and above"><br><br>

           <label for="comments">COMMENTS</label><br>
            <textarea placeholder="comments about a patient"></textarea><br><br>

            <input type="checkbox" name="terms and conditions">
            <label for="terms and conditions">i agree to the terms and conditions</label><br><br>

            <input type="submit" name="submit">

            


        </form>
        
        
        <script src="" async defer></script>
    </body>
</html>
